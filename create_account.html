<!DOCTYPE html>
<html>
<head>
<title>Create An Account</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" type="text/css" href="create_account.css">
</head>
<body>

<div class="header">
    <p>Cinema E Booking System</p>
</div>

<div class="topnav"><center>
        <p id="header">Create An Account</p><!--DO NOT LINK THIS PAGE-->
</div>
<br><br>
<div class="login-page"><center>
    <p>Please enter in the correct information below to create your account.</p>
</div>
<br><br><br>
<div  class="login-form">
<form action="confirm_account.html">
    First Name:<text class="mandatory" required> *</text><br><br>
    <input type="text" name="fname"><br><br>
    Last Name:<text class="mandatory"> *</text><br><br>
    <input type="text" name="lname" required>
    <br><br>
    Email Address:<text class="mandatory" required> *</text><br><br>
    <input type="text" name="email">
    <br><br>
    Physical Address:<br><br>
    <input type="text" class="field" name="address">
    <br><br>
    Credit Card Number:<br><br>
    <input type="text" class="field" name="ccnumber">
    <br><br>
    Expiration Date:<br><br>
    <input type="text" class="field" name="edate">
    <br><br>
    CVV:<br><br>
    <input type="text" class="field" name="cvv">
    <br><br>
    Password:<text class="mandatory" required> *</text><br><br>
    <input type="password" name="password">
    <br><br>
</form> 
<a href="confirm_account.html"><button id="submit">Register</button></a>
</div>
</center>
</body>
</html>
